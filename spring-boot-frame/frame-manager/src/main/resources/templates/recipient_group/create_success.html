<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<!-- InstanceBegin template="/Templates/Recipients_Frame.dwt" codeOutsideHTMLIsLocked="false" -->

<head>
    <meta charset="utf-8">
    <title>添加收件人成功</title>
</head>

<body>

<!----article---->
<article class="main">
    <div class="container main-content" layout:fragment="content">
        <!-- InstanceBeginEditable name="Main_area" -->
        <div class="row web-tit-row">
            <div class="web-tit-name">
                <i></i><span>添加收件人</span>
            </div>
        </div>

        <div class="mask-sent-status-wapper">
            <p class="submit-status">
                <i class="fa fa-check-circle margin-r-10"></i>
                添加成功
            </p>

            <p class="submit-signal margin-t-25">
                收件人添加成功，并已保存到“待收件人”文件夹。
            </p>

            <p class="margin-t-25">
                <a class="underline margin-r-20" th:href="@{/user/recipient_group}">进入文件夹</a>
                <a class="underline" th:href="@{/user/recipient_group/add}">继续添加收件人</a>
            </p>

            <div class="row margin-t-50">
                <button class="clear-defult-appear border-rd-5 blue-button button-size-max float-l margin-r-30" th:attr="onclick='window.open(\'__@{/user/template/add}__\',\'_self\')'">
                    创建模板
                </button>

                <button class="clear-defult-appear border-rd-5 blue-button button-size-max float-l" th:attr="onclick='window.open(\'__@{/user/delivery_task/add}__\',\'_self\')'">
                    新建任务
                </button>
            </div>

        </div>
        <!-- InstanceEndEditable -->
    </div>
</article>

</body>

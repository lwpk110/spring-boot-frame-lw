<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head-pattern">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <meta name="keywords" content="海关数据|提单数据|进出口数据|海关编码|HS编码|国际贸易|国外买家|贸易数据|中国数据|分析报告|全球采购商|外贸通|免费数据">
    <meta name="description"
          content="云邮通_上海腾道tendata专业致力于挖掘和整合全球海关数据带来价值,外贸通帮助用户了解国外买家的信息,预测未来防范风险,开发国际贸易市场.外贸通主要提供北美,阿根廷,智利,秘鲁,哥伦比亚,乌拉圭,巴拉圭,厄瓜多尔,巴西,委内瑞拉,玻利维亚,俄罗斯,乌克兰,韩国,印度,巴基斯坦,英国,西班牙共十八个国家的海量贸易数据和数据分析报告,同时上海腾道提供免费数据试用服务">
    <link th:replace="taglibs :: link (url=@{/css/base.css})">
    <link th:replace="taglibs :: link (url=@{/css/public.css})">
    <link th:replace="taglibs :: link (url=@{/css/font-awesome.min.css})">
    <link th:replace="taglibs :: link (url=@{/css/style.css})">
    <script th:src="@{/js/lib/jquery-1.8.3.min.js}"></script>
    <script id="wendaUrl" th:src="@{__${LINK_WENDA_ROOT}__/js/others/newAlert/new.js}" th:data=${LINK_WENDA_ROOT}></script>
    <link rel="stylesheet" th:href="@{__${LINK_WENDA_ROOT}__/js/others/newAlert/css/new.css}" />

    <!--[if (gte IE 6)&(lte IE 8)]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!----header old---->
<header class="pagehead">
    <div class="login">
        <div class="header-width">
            <div class="col-xs-2">
                <span class="weclome">欢迎您 </span>
                <span class="bule-orange">匿名用户</span>
            </div>
            <div class="float-r bule-orange login-color">
                <a th:href="@{/user/}">登录 </a>|<a href="http://www.tendata.cn/contact.html" target="_blank"> 联系我们</a>
            </div>
        </div>
    </div>

    <div th:class="'header-width'+' '+ 'banner'" layout:fragment="header-pattern">
        <div class="row">
            <div class="col-xs-3">
                <a href="http://www.tendata.cn/"><img th:src="@{/img/k_logo.jpg}" alt=""></a>
            </div>

            <div class="col-xs-3 col-xs-offset-6 text-align-r">
                <h1>全国统一热线：<span>400-662-1018</span></h1>
            </div>
        </div>
    </div>
</header>

<!------menu nav------>
<nav class="mainmenu" layout:fragment="nav-pattern">
    <div style="width: 1000px; margin: 0 auto">
        <ul>
            <li>
                <a class="a-block" th:href="@{__${LINK_ACCOUNTS_ROOT}__/user/index}">我的TENDATA</a>
            </li>
            <li>
                <a class="a-block" th:href="@{__${LINK_ACCOUNTS_ROOT}__/user/settings}">账号设置</a>
            </li>
            <li>
                <a class="a-block" th:href="@{__${LINK_WMT_ROOT}__/trade/countries}">数据通</a>
            </li>
            <li>
                <a class="a-block youjian" url="" href="#">云邮搜</a>
            </li>
            <li class="m-menu-act">
                <a class="a-block" th:href="@{/user/index}">云邮通</a>
            </li>
            <li>
                <a class="a-block" th:href="@{__${LINK_ACCOUNTS_ROOT}__/user/help}">帮助中心</a>
            </li>
        </ul>
    </div>
</nav>
<article class="main" layout:fragment="article-pattern">
    <div layout:fragment="content"></div>
</article>
<div layout:fragment="scripts-pattern">
    <th:block layout:fragment="scripts">

    </th:block>
</div>
<footer class="pagefoot margin-t-30" layout:fragment="footer-pattern"
        th:text="'上海腾道信息技术有限公司版权所有 © 2005-'+${#dates.format(#dates.createNow(), 'yyyy')}+' 沪ICP备11051018号-2'">
</footer>

</body>
</html>

<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="#/dashboard">首页</a></li>
            <li class="active">系统模板管理</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="main-header">
        <h2>系统模板</h2>
        <em>系统模板管理</em>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="widget widget-focus-enabled">
                    <div class="loading-backdrop" ng-show="loadDivVisible">
                        <!--[if !(IE)|IE 9]><!-->
                        <i class="fa fa-spinner fa-3x fa-fw circle" loading></i>
                        <font class="loading-text">数据加载中...</font>
                        <!--<![endif]-->
                        <!--[if IE 8]>
                        <font class="loading-text">
                            数据加载中...
                        </font>
                        <![endif]-->
                    </div>
                    <div class="widget-header">
                        <h3><i class="fa fa-table"></i> 系统模板列表</h3>
                    </div>
                    <div class="widget-content" id="collapseOne">
                        <div class="dataTable_wrapper">
                            <button type="button" class="btn btn-primary" ng-click="createSystemTemplate()">添加系统模板</button>

                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="col-md-1">ID</th>
                                        <th class="col-md-4">名称</th>
                                        <th class="col-md-1">创建时间</th>
                                        <th class="col-md-1">使用次数</th>
                                        <th class="col-md-2">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-if="!items || items.length == 0">
                                        <td colspan="7">暂无数据显示</td>
                                    </tr>
                                    <tr ng-repeat="item in items">
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.createdDate | date:'yyyy-MM-dd HH:mm'}}</td>
                                        <td>{{item.useCount}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-xs btn-gritter"
                                                    uib-tooltip="编辑"
                                                    ng-click="edit(item);">
                                                <span class="glyphicon glyphicon-edit"></span>
                                            </button>
                                            <button class="btn btn-primary btn-xs btn-gritter"
                                                    uib-tooltip="预览"
                                                    ng-hide="isProcessed"
                                                    ng-click="preview.start(item);">
                                                <span class="glyphicon glyphicon-eye-open"></span>
                                            </button>
                                            <button class="btn btn-primary btn-xs btn-gritter"
                                                    uib-tooltip="删除"
                                                    ng-click="delete.start(item);">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div style="margin-top:-30px;height:50px;float:right;">
                                    <uib-pagination
                                            total-items="totalItems"
                                            ng-model="currentPage"
                                            max-size="maxSize"
                                            class="pagination-sm"
                                            boundary-links="true"
                                            rotate="true"
                                            num-pages="numPages"
                                            items-per-page="itemsPerPage"
                                            first-text="首页"
                                            previous-text="上一页"
                                            next-text="下一页"
                                            last-text="末页"
                                            ng-change="pageChanged()">
                                    </uib-pagination>
                                </div>

                                <span>
                                当前  {{currentPage}} / {{numPages}} 页   &nbsp;&nbsp;共 {{totalItems}} 条
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controller="UserCtrl" ng-init="initDeposit()"> 
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title">{{hTitle}}{{title}}</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" ng-submit="deposit(currentId)" name="depositForm">
         	<div class="form-group">
                <label for="description" class="col-sm-2 control-label">充值点数<span class="requiredTag">*</span></label>
                <div class="col-sm-5" ng-class="{'has-error': depositForm.credits.$invalid && depositForm.credits.$dirty }">
                	<input  id="credits"
		                type="number"
		                name="credits"
		                class="form-control"
		                ng-model="credits"
		                placeholder="充值点数"
		                ng-pattern="positiveIntReg"
		                required />
                </div>
                <span ng-show="userForm.credits.$error.required && userForm.credits.$dirty" class="error">充值点数不能为空</span>
                <span ng-show="userForm.credits.$error.pattern || userForm.credits.$error.number && userForm.credits.$dirty" class="error">输入必须为正整数</span>
          	</div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                	<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="cancel()">确定</button>
                	<button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
            	</div>
            </div>
       </form>
 	</div>
</div>

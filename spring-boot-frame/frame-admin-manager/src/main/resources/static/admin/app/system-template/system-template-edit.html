<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a ng-href="#/dashboard">首页</a></li>
            <li class="active">系统模板</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="main-header">
        <h2>系统模板</h2>
        <em>系统模板管理</em>
    </div>
    <div class="main-content">
        <!--------------------------- system template edit -------------------------->
        <div class="row">
            <div class="col-lg-12">
                <a ng-click="backToSystemTemplateList()" href="javascript:;" class="backToList">
                    <i class="fa fa-long-arrow-left fa-lg"></i> 系统模板列表
                </a>
                <div class="widget widget-focus-enabled">
                    <div class="widget-header">
                        <h3><i class="fa fa-pencil-square-o fa-fw"></i>{{systemTemplate.title}}</h3>
                    </div>
                    <div class="widget-content">
                        <form class="form-horizontal" ng-submit="save()" name="systemTemplateForm">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">模板名称<span class="requiredTag">*</span></label>
                                <div class="col-sm-5" ng-class="{'has-error': channelForm.name.$invalid && channelForm.name.$dirty }">
                                    <input  id="name"
                                            type="text"
                                            name="name"
                                            class="form-control"
                                            ng-model="editModel.name"
                                            placeholder="模板名称"
                                            required>
                                </div>
                                <span ng-show="systemTemplateForm.name.$error.required && systemTemplateForm.name.$dirty" class="error">模板名称不能为空</span>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">模板头像<span class="requiredTag">*</span></label>
                                <div class="col-sm-5" ng-if="!edited">
                                    <img ng-src="/img/template/portraits/{{editModel.portraits[0]}}">
                                    <img ng-src="/img/template/portraits/{{editModel.portraits[1]}}">
                                </div>
                                <div class="col-sm-5" ng-if="edited">
                                    <ul class="portraits-list">
                                        <li ng-repeat="item in images">
                                            <input type="checkbox" name="portraits" value="{{item}}" id="{{'portrait'+$index}}" ng-checked="isChecked(item)"
                                                   ng-click="updateSelection($event,item)">
                                            <label for="{{'portrait'+$index}}"><img ng-src="/img/template/portraits/{{item}}"></label>
                                        </li>
                                    </ul>
                                </div>
                                <span ng-show="systemTemplateImageError" class="error">请正确选择两张模板头像</span>

                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">内容<span class="requiredTag">*</span></label>
                                <div class="col-sm-5" ng-class="{'has-error': channelForm.fee.$invalid && channelForm.fee.$dirty }">
                                    <textarea id="content" name="content" rows="11" style="width:608px;" ng-model="editModel.htmlContent" required></textarea>
                                </div>
                                <span ng-show="systemTemplateForm.content.$error.required && systemTemplateForm.content.$dirty" class="error">模板内容不能为空</span>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary" ng-disabled="systemTemplateForm.$invalid">确定</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------end channel edit -------------------------->

    </div>
</div>

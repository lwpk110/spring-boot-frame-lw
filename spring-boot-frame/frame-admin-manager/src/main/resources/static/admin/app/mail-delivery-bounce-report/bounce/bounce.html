<div class="row">
	<div class="col-md-4 ">
		<ul class="breadcrumb">
			<li><i class="fa fa-home"></i><a ng-href="#/dashboard">首页</a></li>
			<li class="active">退信</li>
			<li class="active">详情</li>
		</ul>
	</div>
</div>

<div class="content">
	<div class="main-header">
		<h2>退信详情</h2>
	</div>
	<div class="main-content">
		<!------------------------- channelReportDetails list ------------------------>
		<div class="row">
			<div class="col-lg-12">
				<div class="loading-backdrop" ng-show="loadDivVisible">
					<!--[if !(IE)|IE 9]><!-->
					<i class="fa fa-spinner fa-3x fa-fw circle" loading></i> <font
						class="loading-text">数据加载中...</font>
					<!--<![endif]-->
					<!--[if IE 8]>
           	 		<font class="loading-text">
           	 			数据加载中...
           	 		</font>
           	 		<![endif]-->
				</div>
			
				<a ng-click="backToBounceReportlList()" href="javascript:;"
					class="backToList"> <i class="fa fa-long-arrow-left fa-lg"></i>
					退信列表
				</a>
				<div class="widget widget-focus-enabled">
					<div class="widget-header">
						<h3>
							<i class="fa fa-table"></i> 退信列表
						</h3>
					</div>
					<div class="widget-content" id="collapseOne">
						<div class="dataTable_wrapper">

							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>时间</th>
										<th>邮箱地址</th>
										<th>状态</th>
										<th>详情</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="!details">
										<td colspan="7">暂无数据显示</td>
									</tr>

									<tr ng-repeat="detail in details">
										<td>{{detail.actionDate | date:'yyyy-MM-dd HH:mm'}}</td>
										<td>{{detail.email}}</td>
										<td>{{detail.actionStatus}}</td>
										<td>{{detail.description}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!------------------------- end channelReportDetails list ------------------------>
	</div>
</div>

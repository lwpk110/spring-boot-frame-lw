<div class="row">
	<div class="col-md-4 ">
		<ul class="breadcrumb">
			<li><i class="fa fa-home"></i><a ng-href="#/dashboard">首页</a></li>
			<li class="active">通道</li>
			<li class="active">节点</li>
		</ul>
	</div>
</div>

<div class="content">
	<div class="main-header">
		<h2>节点</h2>
		<em>邮件通道节点管理</em>
	</div>
	<div class="main-content">
		<!------------------------- channelNode list ------------------------>
		<div class="row">
			<div class="col-lg-12">
				<a ng-click="backToChannelList()" href="javascript:;" class="backToList"> 
			       	<i class="fa fa-long-arrow-left fa-lg"></i> 邮件通道列表
			    </a>
		       	<div class="widget widget-focus-enabled">
		           	<div class="widget-header">
		                <h3><i class="fa fa-table"></i> 通道节点列表</h3>
		            </div>
		            <div class="widget-content" id="collapseOne">
	                   <div class="dataTable_wrapper">
	                   	<button type="button" class="btn btn-primary" ng-click="createChannelNode()" style="margin-bottom: 10px;">添加节点</button>
	                   	
                      	<table class="table table-striped table-bordered table-hover" >
                          	<thead>
                              	<tr>
                              		<th>ID</th>
                                  	<th>节点名称</th>
                                  	<th>所属通道</th>
                                  	<th>服务器key</th>
									<th>需要绑定活动</th>
									<th>创建时间</th>
									<th>状态</th>
                                  	<th>操作</th>
                              	</tr>
                      		</thead>
                      		<tbody>
	                       		<tr ng-if="!items">
	                       			<td colspan="7">暂无数据显示</td>
	                       		</tr>
                      			<tr ng-repeat="item in items">
                      				<td>{{item.id}}</td>
                      				<td>{{item.name}}</td>
                      				<td>{{item.channel.name}}</td>
                      				<td>{{item.serverKey}}</td>
									<td>{{item.needCampaigns}}</td>
									<td>{{item.createdDate | date:'yyyy-MM-dd'}}</td>
                      				<td>
                      					<!--[if !(IE)|IE 9]><!-->
                    					<span 	uib-tooltip="更改状态"
                    							toggle-switch 
                    							ng-model="item.disabled" 
                    							ng-click="switchDisabled(item.id, !item.disabled)" 
                    							on-label="开启" 
                    							off-label="关闭"></span>
                    					<!--<![endif]-->
                    					
                    					<!--[if IE 8]>
                    					<span 	title="更改状态"
                    							toggle-switch 
                    							ng-model="item.disabled" 
                    							ng-click="switchDisabled(item.id, !item.disabled)" 
                    							on-label="开启" 
                    							off-label="关闭"></span>
                    					<![endif]-->
                      				</td>
                      				<td>
                       				<span ng-controller="ModalAlertCtrl">
                       					<!--[if !(IE)|IE 9]><!-->
                       					<button class="btn btn-primary btn-xs btn-gritter" 
                       							uib-tooltip="编辑" 
                       							ng-click="updateChannelNode(item)">
                       						<i class="fa fa-pencil-square-o"></i>
                       					</button>
                       					<!--<![endif]-->
                       					
                       					<!--[if IE 8]>
                       					<button class="btn btn-primary btn-xs btn-gritter"
                       							ng-click="updateChannelNode(item)">
                       					 编辑
                       					</button>
                       					<![endif]-->
                       				</span>
                      				</td>
                      			</tr>
                      		</tbody>
                        </table>
	                    </div>
	                </div>
		        </div>
		    </div>
		</div>            
		<!------------------------- end channelNode list ------------------------>
	</div>
</div>

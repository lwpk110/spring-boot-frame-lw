<div class="row">
	<div class="col-md-4 ">
		<ul class="breadcrumb">
			<li><i class="fa fa-home"></i><a ng-href="#/dashboard">首页</a></li>
			<li class="active">通道</li>
			<li class="active">节点</li>
		</ul>
	</div>
</div>

<div class="content">
	<div class="main-header">
		<h2>节点</h2>
		<em>邮件通道节点管理</em>
	</div>
	<div class="main-content">
	
	<!--------------------------- channelNode edit -------------------------->
		<div class="row">
			<div class="col-lg-12">
		       	<a ng-click="backToChannelNodeList()" href="javascript:;" class="backToList"> 
		       		<i class="fa fa-long-arrow-left fa-lg"></i> 邮件通道节点列表
		       	</a>
		       
		       	<div class="widget widget-focus-enabled">
		           	<div class="widget-header">
		                <h3><i class="fa fa-pencil-square-o fa-fw"></i> {{channelNode.title}}</h3>
		            </div>
		            <div class="widget-content">
		               	<form class="form-horizontal" ng-submit="save()" name="channelNodeForm">
						  	<div class="form-group">
						    	<label for="name" class="col-sm-2 control-label">节点名称<span class="requiredTag">*</span></label>
						    	<div class="col-sm-5" ng-class="{'has-error': channelNodeForm.name.$invalid && channelNodeForm.name.$dirty }">
						      		<input  id="name"
						      				type="text" 
						      				name="name" 
						      				class="form-control" 
						      				ng-model="editModel.name" 
						      				placeholder="节点名称" 
						      				required>
						    	</div>
								<span ng-show="channelNodeForm.name.$error.required && channelNodeForm.name.$dirty" class="error">节点名称不能为空</span>
							</div>
							<div class="form-group">
						    	<label for="serverKey" class="col-sm-2 control-label">服务器key<span class="requiredTag">*</span></label>
						    	<div class="col-sm-5" ng-class="{'has-error': channelNodeForm.serverKey.$invalid && channelNodeForm.serverKey.$dirty }">
						      		<input  id="serverKey"
						      				type="text" 
						      				name="serverKey" 
						      				class="form-control" 
						      				ng-model="editModel.serverKey" 
						      				placeholder="服务器key"
						      				required>
						    	</div>
						    	<span ng-show="channelNodeForm.serverKey.$error.required && channelNodeForm.serverKey.$dirty" class="error">配置参数不能为空</span>
							</div>
							<div class="form-group">
								<label for="configProps" class="col-sm-2 control-label">配置参数<span class="requiredTag">*</span></label>
								<div class="col-sm-5" ng-class="{'has-error': channelNodeForm.configProps.$invalid && channelNodeForm.configProps.$dirty }">
									<textarea  	id="configProps"
										   		class="form-control"
										   		name="configProps"
										   		spellcheck="false"
										   		ng-model="editModel.configProps" 
										   		placeholder='配置参数如：{"x":0, "y":false, "z":"例子"}'
										   		json
										   		required></textarea>
								</div>
								<span ng-show="channelNodeForm.configProps.$error.required && channelNodeForm.configProps.$dirty" class="error">配置参数不能为空</span>
								<span ng-show="channelNodeForm.configProps.$error.json && channelNodeForm.configProps.$dirty" class="error">JSON格式不正确</span>
							</div>
							<div class="form-group">
								<label for="configProps" class="col-sm-2 control-label">是否需要绑定活动<span class="requiredTag">*</span></label>
								<div class="col-sm-5" >
									<label class="radio-inline">
										<input type="radio" name ="editModel.needCampaigns" value="0" ng-model="editModel.needCampaigns" ng-checked="true"/>false
									</label>
									<label class="radio-inline">
										<input type="radio" name ="editModel.needCampaigns" value="1" ng-model="editModel.needCampaigns" />true
									</label>
								</div>
							</div>
							<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							     	<button type="submit" class="btn btn-primary" ng-disabled="channelNodeForm.$invalid">确定</button>
							     	<button type="reset" class="btn btn-default">重置</button>
							    </div>
							</div>
						</form>
		          	</div>
		        </div>
			</div>
		</div>
		<!---------------------------end channelNode edit -------------------------->
	</div>
</div>

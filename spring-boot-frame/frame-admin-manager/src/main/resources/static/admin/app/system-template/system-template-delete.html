<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="delete.close();"><span
            aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">删除系统模板</h4>
</div>
<div class="modal-body">
    <div style="margin-top: 20px">
        <span style="color:gray; font-size: 14pt">删除将无法恢复</span>
    </div>
    <div style="margin-top: 20px">
        <span style="color:#ff2311; font-size: 14pt ">确认删除此系统模板</span>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-default btn-enter" ng-click="delete.confirm()">确认</button>
        <button type="button" class="btn btn-default btn-close" ng-click="delete.close()">取消</button>
    </div>
</div>

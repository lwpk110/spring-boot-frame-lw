<div class="row">
	<div class="col-md-4 ">
		<ul class="breadcrumb">
			<li><i class="fa fa-home"></i><a ng-href="#/dashboard">首页</a></li>
			<li class="active">通道</li>
		</ul>
	</div>
</div>

<div class="content">
	<div class="main-header">
		<h2>通道</h2>
		<em>邮件通道管理</em>
	</div>
	<div class="main-content">
		<!--------------------------- channel edit -------------------------->
		<div class="row">
			<div class="col-lg-12">
		       	<a ng-click="backToChannelList()" href="javascript:;" class="backToList"> 
		       		<i class="fa fa-long-arrow-left fa-lg"></i> 邮件通道列表
		       	</a>
		       	<div class="widget widget-focus-enabled">
		           	<div class="widget-header">
		                <h3><i class="fa fa-pencil-square-o fa-fw"></i> {{channel.title}}</h3>
		            </div>
		            <div class="widget-content">
		               	<form class="form-horizontal" ng-submit="save()" name="channelForm">
						  	<div class="form-group">
						    	<label for="name" class="col-sm-2 control-label">通道名称<span class="requiredTag">*</span></label>
						    	<div class="col-sm-5" ng-class="{'has-error': channelForm.name.$invalid && channelForm.name.$dirty }">
						      		<input  id="name"
						      				type="text" 
						      				name="name" 
						      				class="form-control" 
						      				ng-model="editModel.name" 
						      				placeholder="通道名称" 
						      				required>
						    	</div>
								<span ng-show="channelForm.name.$error.required && channelForm.name.$dirty" class="error">通道名称不能为空</span>
							</div>
							<div class="form-group">
								<label for="fee" class="col-sm-2 control-label">单价<span class="requiredTag">*</span></label>
								<div class="col-sm-5" ng-class="{'has-error': channelForm.fee.$invalid && channelForm.fee.$dirty }">
									<input  id="fee"
											type="number" 
										    class="form-control"
										   	name="fee"
										   	ng-model="editModel.fee" 
										   	placeholder="单价"
										   	ng-pattern="positiveIntReg"
										   	required>
								</div>
								<span ng-show="channelForm.fee.$error.required && channelForm.fee.$dirty" class="error">单价不能为空</span>
								<span ng-show="channelForm.fee.$error.pattern || channelForm.fee.$error.number && channelForm.fee.$dirty" class="error">输入必须为非负整数</span>
							</div>
							<div class="form-group">
								<label for="maxNumLimit" class="col-sm-2 control-label">最大限制<span class="requiredTag">*</span></label>
								<div class="col-sm-5" ng-class="{'has-error': channelForm.maxNumLimit.$invalid && channelForm.maxNumLimit.$dirty }">
									<input  id="maxNumLimit"
											type="number" 
										    class="form-control"
										    name="maxNumLimit"
										    ng-model="editModel.maxNumLimit" 
										    placeholder="最大限制"
										    ng-pattern="positiveIntReg"
										    required>
								</div>
								<span ng-show="channelForm.maxNumLimit.$error.required && channelForm.maxNumLimit.$dirty" class="error">最大限制不能为空</span>
								<span ng-show="channelForm.maxNumLimit.$error.pattern || channelForm.maxNumLimit.$error.number && channelForm.maxNumLimit.$dirty" class="error">输入必须为非负整数</span>
							</div>
							<div class="form-group">
						    	<label for="description" class="col-sm-2 control-label">描述</label>
						    	<div class="col-sm-5">
						      		<input  id="description"
						      				type="text" 
						      				name="description" 
						      				class="form-control" 
						      				ng-model="editModel.description" 
						      				placeholder="描述">
						    	</div>
							</div>
							
							<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							     	<button type="submit" class="btn btn-primary" ng-disabled="channelForm.$invalid">确定</button>
							     	<button type="reset" class="btn btn-default">重置</button>
							    </div>
							</div>
						</form>
		          	</div>
		        </div>
			</div>
		</div>
		<!---------------------------end channel edit -------------------------->
		
	</div>
</div>
